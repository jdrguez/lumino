{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% load subject_extras %}

{% block css %}
<link rel="stylesheet" href="{% static 'subjects/css/edit_marks.css' %}">
{% endblock %}

{% block content %}
{% if messages %}

<div class="messages d-flex justify-content-end ">
    {% for message in messages %}

    <div class="alert alert-success {{message.tags}} z-3 position-absolute opacity-75" role="alert">{{message}}</div>

    {% endfor %}
</div>


{% endif %}
<h2 class="mb-3">{{ subject }}</h2>
{% crispy formset helper %}
{% endblock %}
