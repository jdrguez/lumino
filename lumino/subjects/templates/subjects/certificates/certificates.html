<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .certificado {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            color: #007BFF;
            font-size: 20px;
            margin: 10px 0;
        }
        p {
            text-align: center;
            color: #555;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .firma {
            margin-top: 30px;
            text-align: right;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="certificado">
    <h1>Certificado de Notas</h1>
    <p>Se certifica que:</p>
    <h2>{{student}}</h2>
    <p>Ha cursado las siguientes materias:</p>

    <table>
        <thead>
            <tr>
                <th>Materia</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            {% for enroll in enrollments %}
            <tr>
                <td>{{enroll.subject.name}}</td>
                <td>{{enroll.mark}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="firma">
        <p>Firma del Profesor</p>
        <p>Fecha: 01 de enero de 2023</p>
    </div>
</div>

</body>
</html>
