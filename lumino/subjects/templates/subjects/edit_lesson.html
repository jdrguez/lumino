{% extends "base.html" %} {% block content %}
{% if messages %}

<div class="messages d-flex justify-content-end ">
    {% for message in messages %}

    <div class="alert alert-success {{message.tags}} z-3 position-absolute opacity-75" role="alert">{{message}}</div>

    {% endfor %}
</div>


{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Enviar">
</form>
{% endblock content %}
